[package]
name = "grc-rs"
version = "0.3.2"
edition = "2018"
license = "MIT"
description = "Generic Colouriser ported to Rust"
repository = "https://github.com/larsch/grc-rs"
homepage = "https://github.com/larsch/grc-rs"
keywords = ["cli"]
categories = ["command-line-utilities"]

[dependencies]
console = "^0.14.1"
lazy_static = "^1.4.0"
debug_print = "^1.0.0"
argparse = "^0.2.2"
which = "^4.2.2"
fancy-regex = "^0.7.1"
shellexpand = "^2.1.0"

[profile.release]
strip = "symbols"
lto = "fat"
